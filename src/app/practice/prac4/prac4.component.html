<button (click)="test1Function()"> Get Records</button> <br><br>
<table>
    <h1 style="text-align: center;">{{name}}</h1>
    <tr>
        <th> Name </th>
        <th> Id</th>
        <th> Email</th>
        <th> Post ID</th>
        <th> Actions</th>
    </tr>
    <tr *ngFor="let record of record1 ">
        <td> {{record.name}} </td>
        <td> {{record.id}}</td>
        <td> {{record.email}}</td>
        <td> {{record.postId}}</td>
        <td> <button (click)="deleteRecord(record)"> Delete</button></td>
    </tr>
</table>
